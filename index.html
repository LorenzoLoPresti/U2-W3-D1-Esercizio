<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OOP esercizio</title>
  </head>
  <body>
    <input id="first-name" type="text" placeholder="Inserisci nome" />
    <input id="last-name" type="text" placeholder="Inserisci cognome" />
    <input id="date" type="date" />
    <button class="btn">Invia dati</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Anno di nascita</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="first-name-cell">nome</td>
          <td id="last-name-cell">cognome</td>
          <td id="date-cell">anno</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="script.js"></script>
</html>
